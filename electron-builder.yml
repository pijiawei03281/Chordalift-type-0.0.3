appId: com.chordalift.app
productName: Chordalift
directories:
  output: build_out
files:
  - "dist/**/*"
  - "public/**/*"
  - "electron-main.cjs"
  - "preload.cjs"
  - "!**/*.map"
win:
  - target: nsis
      arch: x64
    - target: portable
      arch: x64
  icon: app-icon.ico
artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
nsis:
  oneClick: true
  perMachine: false
  artifactName: Chordalift-${version}-win-${arch}-nsis.exe

portable:
  artifactName: Chordalift-${version}-win-${arch}-portable.exe