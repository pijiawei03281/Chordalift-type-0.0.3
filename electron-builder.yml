appId: com.chordalift.app
productName: Chordalift
directories:
  output: build_out
files:
  - "dist/**/*"
  - "public/**/*"
  - "electron-main.cjs"
  - "preload.cjs"
  - "!**/*.map"
win:
  target: [nsis, portable]
  icon: app-icon.ico
artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
nsis:
  oneClick: true
  createDesktopShortcut: true
  createStartMenuShortcut: true