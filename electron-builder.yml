appId: com.chordalift.app
productName: Chordalift
directories:
  output: build_out
files:
  - "dist/**/*"
  - "public/**/*"
  - "electron-main.cjs"
  - "preload.cjs"
  - "!**/*.map"
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: app-icon.ico

nsis:
  oneClick: true
  perMachine: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  artifactName: Chordalift-${version}-win-${arch}-nsis.exe

portable:
  artifactName: Chordalift-${version}-win-${arch}-portable.exe
